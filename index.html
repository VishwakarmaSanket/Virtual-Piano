<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="cursor" src="./cursor.png" alt="">
    <main>
        <div class="sound">
            <i class="ri-volume-up-line"></i>
        </div>
        <section class="page">
            <div class="top">
                <h1>Virtual Piano</h1>
                <h2>Press keys on your keyboard or click using your pointer to play</h2>
            </div>
            <div class="Piano">
                <div class="key" data-note="Ds1" data-key="a">
                    <span>A</span>
                </div>
                <div class="key" data-note="Ds2" data-key="s">
                    <span>S</span>
                </div>
                <div class="key" data-note="Ds5" data-key="d">
                    <span>D</span>
                </div>
                <div class="key" data-note="Fs1" data-key="f">
                    <span>F</span>
                </div>
                <div class="key" data-note="Fs2" data-key="g">
                    <span>G</span>
                </div>
                <div class="key" data-note="Fs3" data-key="h">
                    <span>H</span>
                </div>
                <div class="key" data-note="Fs4" data-key="j">
                    <span>J</span>
                </div>
                <div class="key" data-note="Fs5" data-key="k">
                    <span>K</span>
                </div>
            </div>
            <div class="bottom">
                <h3>ðŸŽ¹ How to play :</h3>
                <p>Press A S D F G H J K Or click the white keys</p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
